<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/compiled/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;500;700&family=Poppins:wght@100;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="/app.js" defer></script>
    <title>Visualiser</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="stack">
        <div class="containers">
          <div class="stack-container">
            <!-- <div class="values">20</div>
          <div class="values">30</div> -->
          </div>
          <div class="temp-container none">
            <!-- <div class="values">20</div>
          <div class="values">30</div> -->
          </div>
        </div>

        <div class="stack-input">
          <div class="push-func">
            <input id="push-input" type="text" />
            <h2 id="push" class="btn">PUSH</h2>
          </div>
          <div class="pop-func">
            <input id="pop-input" type="text" />
            <h2 id="pop" class="btn">POP</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
